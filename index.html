<html>

<head>
  <title>Lise Network</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .window {
      width: 90%;
      max-width: 1024px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .banner {
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      max-height: 200px;
      transition: background-color 0.3s ease;
    }

    .bannerimg {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section {
      width: 200px;
      /* Smaller buttons */
      padding: 12px;
      /* Smaller padding */
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease, background-color 0.3s ease;
      background-color: transparent;
      /* Remove background color */
      border: 2px solid #c979c4;
      /* Add border */
    }

    .section:hover {
      transform: translateY(-5px);
      background-color: #c979c4;
      /* Add background color on hover */
    }

    .section img {
      max-width: 70px;
      /* Smaller images */
      margin-bottom: 10px;
    }

    .section h3 {
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .section p {
      font-size: 12px;
      /* Smaller font size */
      line-height: 1.4;
    }

    /* Color scheme classes */
    .white-theme {
      background-color: white;
      color: black;
    }

    .white-theme .window,
    .white-theme .banner {
      background-color: #f5f5f5;
    }

    .white-theme .section {
      border-color: #e0e0e0;
      /* Adjust border color for white theme */
    }

    .white-theme .section:hover {
      background-color: #e0e0e0;
      /* Adjust hover color for white theme */
    }

    .black-theme {
      background-color: #1E1A24;
      color: white;
    }

    .black-theme .window {
      background-color: #1E1A23;
    }

    .black-theme .banner {
      background-color: #1E1A24;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .dropbtn {
      background-color: transparent;
      /* Remove background color */
      color: white;
      padding: 8px 16px;
      /* Smaller padding */
      border: 2px solid #c979c4;
      /* Add border */
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2b2833;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;   

    }

    .dropdown-content a:hover {
      background-color:   
 #3b3843;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body class="black-theme">
  <div class="window">
    <div class="banner">
      <img class="bannerimg" src="images/banner.png" alt="Lise Network Banner">
    </div>

    <div class="sections">
      <div class="section">
        <img src="images/discord.png" alt="Discord Logo">
        <h3>Discord</h3>
        <p>Join our community!</p>
      </div>

      <div class="section">
        <img src="images/minecraft.png" alt="Minecraft Logo">
        <h3>Minecraft</h3>
        <p>Connect to our server!</p>
      </div>

      <div class="section">
        <img src="images/forums.png" alt="Forums Logo">
        <h3>Forums</h3>
        <p>Discuss and share ideas!</p>
      </div>

      <div class="section">
        <img src="images/shop.png" alt="Shop Logo">
        <h3>Shop</h3>
        <p>Browse our online store!</p>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">Color Scheme</button>
      <div class="dropdown-content">
        <a href="#" onclick="setTheme('white')">White</a>
        <a href="#" onclick="setTheme('black')">Black</a>
        <a href="#" onclick="setTheme('original')">Original</a>
      </div>
    </div>
  </div>

  <script>
    function setTheme(theme) {
      document.body.classList.remove('white-theme', 'black-theme');
      if (theme === 'white') {
        document.body.classList.add('white-theme');
      } else if (theme === 'black') {
        document.body.classList.add('black-theme');
      }
    }
  </script>
</body>

</html>
