<!DOCTYPE html>
<html lang="en">
<head>

    <title>House Hold Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #ff69b4, #87cefa);
            background-size: cover;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ffd700;
            margin-top: 20px;
            text-shadow: 0px 0px 10px #ffd700;
        }
        h2 {
            color: #f4f4f4;
            text-shadow: 0px 0px 5px #000;
            margin: 30px 0 10px;
        }
        .gallery-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .gallery img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(255, 215, 0, 0.8); /* Golden glow */
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            color: #f4f4f4;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
