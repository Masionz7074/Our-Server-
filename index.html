<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="/Our-Server-/images/baner.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Generator, By Masionz#7074</title>

  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h2, h3, h4 {
      color: #00ffcc;
    }

    #purchase, #sale {
      background-color: #333;
      padding: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00ffcc;
      color: #222;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00cc99;
    }

    #purchaseResult, #saleResult {
      background-color: #444;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Command Generator</h2>

  <div id="purchase">
    <h3>Purchase</h3>
    <form id="purchaseForm">
      <label for="itemPurchase">Item to Buy:</label>
      <input type="text" id="itemPurchase" required><br>

      <label for="quantityPurchase">Quantity:</label>
      <input type="number" id="quantityPurchase" required><br>

      <label for="pricePurchase">Price:</label>
      <input type="number" id="pricePurchase" required><br>

      <label for="scoreboardPurchase">Scoreboard:</label>
      <input type="text" id="scoreboardPurchase" required><br>

      <label for="successPurchase">Success Message:</label>
      <input type="text" id="successPurchase" required><br>

      <label for="errorPurchase">Error Message:</label>
      <input type="text" id="errorPurchase" required><br>

      <button type="button" onclick="generatePurchaseCommands()">Convert to Commands</button>
    </form>

    <div id="purchaseResult"></div>
  </div>

  <div id="sale">
    <h3>Sale</h3>
    <form id="saleForm">
      <label for="itemSale">Item to Sell:</label>
      <input type="text" id="itemSale" required><br>

      <label for="quantitySale">Quantity:</label>
      <input type="number" id="quantitySale" required><br>

      <label for="priceSale">Price:</label>
      <input type="number" id="priceSale" required><br>

      <label for="scoreboardSale">Scoreboard:</label>
      <input type="text" id="scoreboardSale" required><br>

      <label for="successSale">Success Message:</label>
      <input type="text" id="successSale" required><br>

      <label for="errorSale">Error Message:</label>
      <input type="text" id="errorSale" required><br>

      <button type="button" onclick="generateSaleCommands()">Convert to Commands</button>
    </form>

    <div id="saleResult"></div>
  </div>

  <script>
    function copyToClipboard(resultId) {
      var result = document.getElementById(resultId);
      var range = document.createRange();
      range.selectNode(result);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
    }

    function generatePurchaseCommands() {
      var item = document.getElementById("itemPurchase").value;
      var quantity = document.getElementById("quantityPurchase").value;
      var price = document.getElementById("pricePurchase").value;
      var scoreboard = document.getElementById("scoreboardPurchase").value;
      var success = document.getElementById("successPurchase").value;
      var error = document.getElementById("errorPurchase").value;

      var commands = [];
      commands.push(`/give @initiator[scores={${scoreboard}=${price}..}] ${item} ${quantity}`);
      commands.push(`/tellraw @initiator[scores={${scoreboard}=${price}..}] {"rawtext":[{"text":"${success}§r"}]}`);
      commands.push(`/tellraw @initiator[scores={${scoreboard}=..${price - 1}}] {"rawtext":[{"text":"${error}§r"}]}`);
      commands.push(`/playsound mob.villager.yes @initiator[scores={${scoreboard}=${price}..}]`);
      commands.push(`/playsound mob.villager.no @initiator[scores={${scoreboard}=..${price - 1}}]`);
      commands.push(`/scoreboard players remove @initiator[scores={${scoreboard}=${price}..}] ${scoreboard} ${price}`);

      var resultadoDiv = document.getElementById("purchaseResult");
      resultadoDiv.innerHTML = "<h4>Purchase Commands Generated:</h4><pre>" + commands.join("\n") + "</pre>";

      var botonCopia = document.createElement("button");
      botonCopia.textContent = "Copy";
      botonCopia.addEventListener("click", function () {
        copyToClipboard("purchaseResult");
      });

      resultadoDiv.appendChild(botonCopia);
    }

    function generateSaleCommands() {
      var item = document.getElementById("itemSale").value;
      var quantity = document.getElementById("quantitySale").value;
      var price = document.getElementById("priceSale").value;
      var scoreboard = document.getElementById("scoreboardSale").value;
      var success = document.getElementById("successSale").value;
      var error = document.getElementById("errorSale").value;

      var commands = [];
      commands.push(`/tellraw @initiator[hasitem={item=${item},quantity=${quantity}..}] {"rawtext":[{"text":"${success}§r"}]}`);
      commands.push(`/playsound mob.villager.yes @initiator[hasitem={item=${item},quantity=${quantity}..}]`);
      commands.push(`/tellraw @initiator[hasitem={item=${item},quantity=..${quantity - 1}}] {"rawtext":[{"text":"${error}§r"}]}`);
      commands.push(`/playsound mob.villager.no @initiator[hasitem={item=${item},quantity=..${quantity - 1}}]`);
      commands.push(`/scoreboard players add @initiator[hasitem={item=${item},quantity=${quantity}..}] ${scoreboard} ${price}`);
      commands.push(`/clear @initiator[hasitem={item=${item},quantity=${quantity}..}] ${item} 0 ${quantity}`);

      var resultadoDiv = document.getElementById("saleResult");
      resultadoDiv.innerHTML = "<h4>Sale Commands Generated:</h4><pre>" + commands.join("\n") + "</pre>";

      var botonCopia = document.createElement("button");
      botonCopia.textContent = "Copy";
      botonCopia.addEventListener("click", function () {
        copyToClipboard("saleResult");
      });

      resultadoDiv.appendChild(botonCopia);
    }
  </script>

</body>
</html>
