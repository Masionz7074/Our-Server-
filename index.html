<html>
<head>
  <title>Lise Network</title>
  <style>
    body {
      background-color: #1E1A24; 
      font-family: Verdana; 
      color: white;
      text-align: center; 
      margin: 0; 
    }

    .window {
      background-color: #1E1A23;
      width: 1024px;
      margin: 0 auto; 
      padding: 20px; 
    }

    .banner {
      background-color: #1E1A24; 
      border-radius: 10px;
      overflow: hidden; 
    }

    .bannerimg {
      width: 100%; 
      height: auto;
    }

    .sections {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .section {
      width: 300px; 
      margin: 0 15px;
      padding: 20px;
      background-color: #2b2833; 
      border-radius: 10px;
      text-align: center;
    }

    .section img {
      max-width: 100px; 
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="banner">
      <img class="bannerimg" src="images/banner.png" alt="Lise Network Banner"> 
    </div>

    <div class="sections">
      <div class="section">
        <img src="images/discord.png" alt="Discord Logo">  </div>

      <div class="section">
        </div>

      <div class="section">
        </div>
    </div>
  </div>
</body>
</html>
