<html>
<head>
  <title>Lise Network</title>
  <style>
    body {
      background-color: #1E1A24; 
      font-family: 'Arial', sans-serif; /* More modern font */
      color: white;
      text-align: center; 
      margin: 0; 
      display: flex;
      flex-direction: column; /* Align items vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    .window {
      background-color: #1E1A23;
      width: 90%; /* Make it responsive */
      max-width: 1024px; 
      margin: 20px auto; /* Add top/bottom margin */
      padding: 30px; 
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
    }

    .banner {
      background-color: #1E1A24; 
      border-radius: 10px;
      overflow: hidden; 
      margin-bottom: 30px; /* Add space below banner */
    }

    .bannerimg {
      width: 100%; 
      height: auto;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow sections to wrap on smaller screens */
      gap: 20px; /* Spacing between sections */
    }

    .section {
      width: 300px; 
      padding: 20px;
      background-color: #2b2833; 
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease; /* Add a hover effect */
    }

    .section:hover {
      transform: translateY(-5px); /* Slightly lift on hover */
    }

    .section img {
      max-width: 100px; 
      margin-bottom: 15px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .section p {
      font-size: 14px;
      line-height: 1.6;
    }

    footer {
      margin-top: auto; /* Push footer to bottom */
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="banner">
      <img class="bannerimg" src="images/banner.png" alt="Lise Network Banner"> 
    </div>

    <div class="sections">
      <div class="section">
        <img src="images/discord.png" alt="Discord Logo">
        <h3>Discord</h3>
        <p>Join our community Discord server to keep up with all of the news and updates!</p>
      </div>

      <div class="section">
        <img src="images/minecraft.png" alt="Minecraft Logo"> 
        <h3>Minecraft Server</h3>
        <p>Connect to our Minecraft server and play with friends!</p>
      </div>

      <div class="section">
        <img src="images/forums.png" alt="Forums Logo"> 
        <h3>Forums</h3>
        <p>Discuss topics, share ideas, and connect with other members on our forums.</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2023 Lise Network
  </footer>
</body>
</html>
