<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hold Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>House Hold Pets</h1>
    <p>Enjoy a collection of adorable household pet photos!</p>

    <div class="gallery">
        <img src="img/Cat1.png" alt="Cat 1">
        <img src="img/Cat2.png" alt="Cat 2">
        <img src="img/Cat3.png" alt="Cat 3">
        <img src="img/Cat4.png" alt="Cat 4">
        <img src="img/Cat5.png" alt="Cat 5">
    </div>

</body>
</html>
