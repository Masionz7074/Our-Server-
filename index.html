<html>
<head>
  <title>Lise Network</title>
  <style>
    body {
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      margin: 0; 
      display: flex;
      flex-direction: column; 
      min-height: 100vh; 
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for color changes */
    }

    .window {
      width: 90%; 
      max-width: 1024px; 
      margin: 20px auto; 
      padding: 30px; 
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); 
      transition: background-color 0.3s ease; /* Smooth transition for color changes */
    }

    .banner {
      border-radius: 10px;
      overflow: hidden; 
      margin-bottom: 30px;
      max-height: 200px; 
      transition: background-color 0.3s ease; /* Smooth transition for color changes */
    }

    .bannerimg {
      width: 100%; 
      height: auto;
      object-fit: cover;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; 
      gap: 20px; 
    }

    .section {
      width: 250px; 
      padding: 15px; 
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease, background-color 0.3s ease; /* Smooth transition for color changes */
    }

    .section:hover {
      transform: translateY(-5px); 
    }

    .section img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    .section h3 {
      margin-bottom: 5px; 
    }

    .section p {
      font-size: 13px; 
      line-height: 1.4;
    }

    footer {
      margin-top: auto; 
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }

    /* Color scheme classes */
    .white-theme {
      background-color: white;
      color: black;
    }

    .white-theme .window,
    .white-theme .banner {
      background-color: #f5f5f5; /* Light gray for window and banner */
    }

    .white-theme .section {
      background-color: #e0e0e0; /* Lighter gray for buttons */
    }

    .black-theme {
      background-color: #1E1A24; 
      color: white;
    }

    .black-theme .window {
      background-color: #1E1A23; 
    }

    .black-theme .banner {
      background-color: #1E1A24; 
    }

    .black-theme .section {
      background-color: #c979c4; 
    }
  </style>
</head>
<body class="black-theme">  </body>
  <div class="window">
    <div class="banner">
      <img class="bannerimg" src="images/banner.png" alt="Lise Network Banner"> 
    </div>

    <div class="sections">
      <div class="section"> 
        <img src="images/discord.png" alt="Discord Logo">
        <h3>Discord</h3>
        <p>Join our community!</p>
      </div>

      <div class="section"> 
        <img src="images/minecraft.png" alt="Minecraft Logo"> 
        <h3>Minecraft</h3>
        <p>Connect to our server!</p>
      </div>

      <div class="section"> 
        <img src="images/forums.png" alt="Forums Logo"> 
        <h3>Forums</h3>
        <p>Discuss and share ideas!</p>
      </div>

      <div class="section"> 
        <img src="images/shop.png" alt="Shop Logo"> 
        <h3>Shop</h3>
        <p>Browse our online store!</p>
      </div>
    </div>

    <div class="settings">
      <button onclick="setTheme('white')">White Theme</button>
      <button onclick="setTheme('black')">Black Theme</button>
      <button onclick="setTheme('original')">Original Theme</button>
    </div>
  </div>

  <footer>
    &copy; 2023 Lise Network
  </footer>

  <script>
    function setTheme(theme) {
      document.body.classList.remove('white-theme', 'black-theme'); // Remove existing themes
      if (theme === 'white') {
        document.body.classList.add('white-theme');
      } else if (theme === 'black') {
        document.body.classList.add('black-theme');
      } // 'original' theme is the default with no class
    }
  </script>
</body>
</html>
